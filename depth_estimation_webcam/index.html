<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depth estimator webcam</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Depth Estimation from Webcam</h1>
    <div class="app">
      <video
        id="video"
        class="webcam"
        width="640"
        height="480"
        autoplay
      ></video>
      <canvas
        id="canvas"
        class="depth-estimation"
        width="640"
        height="480"
      ></canvas>
    </div>
    <script type="module" src="depth-estimation-webcam.js"></script>
  </body>
</html>
